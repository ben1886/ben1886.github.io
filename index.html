fun void lefthandfirstexercise(){
 while(counterleft1 < 16){
    E << now;
    KeyE => now;
    E << now;
    counterleft1++;
    }
}

 while(counterright1 < 16){

    KeyO => now;
    O << now;

    }

eon =>now;
