
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musician Tempo Retention Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" defer>
    import { Chuck } from 'https://cdn.jsdelivr.net/npm/webchuck/+esm';

    // Ensure code runs after DOM is loaded
    document.addEventListener("DOMContentLoaded", async function() {
      // Initialize WebChuck
      const theChuck = await Chuck.init([]);

      let results = {
        left1: 0,
        right1: 0,
        left2: 0,
        right2: 0,
        left3: 0,
        right3: 0,
      };

      let user = {
        fname: '',
        lname: '',
      };

      // Start Test Button
      document.getElementById('action').addEventListener('click', () => {
        theChuck.runCode(`
          SinOsc sin => dac;
          1000 => sin.freq;
          .5::second => now;
        `);
      });

      // Stop Test Button
      document.getElementById('stopTest').addEventListener('click', () => {
        theChuck.removeLastCode();
      });

      // Submit User Info
      document.getElementById('submitInfo').addEventListener('click', () => {
        user.fname = document.getElementById('fname').value.trim();
        user.lname = document.getElementById('lname').value.trim();
        if (user.fname && user.lname) {
          document.getElementById('intro').style.display = 'none';
          document.getElementById('test').style.display = 'block';
        } else {
          alert("Please fill out both fields!");
        }
      });

      // Start Test Execution
      document.getElementById('startTest').addEventListener('click', async () => {
        theChuck.startListeningForEvent("done", async () => {
          results.left1 = await theChuck.getFloat("resultLeft1");
          results.right1 = await theChuck.getFloat("resultRight1");
          results.left2 = await theChuck.getFloat("resultLeft2");
          results.right2 = await theChuck.getFloat("resultRight2");
          results.left3 = await theChuck.getFloat("resultLeft3");
          results.right3 = await theChuck.getFloat("resultRight3");

          console.log("Test Results: ", results);

          // Save results and display thank-you message
          saveResults(user, results);
        });

        theChuck.runCode(`
          SinOsc osc1 => dac.chan(0);
          SinOsc osc2 => dac.chan(1);

          global float resultLeft1, resultRight1, resultLeft2, resultRight2, resultLeft3, resultRight3;
          global Event done;

          fun float calculateAverageInterval(time events[], int count) {
            time sum;
            0 => sum;
            for (int i = 0; i < count - 1; i++) {
              sum += events[i + 1] - events[i];
            }
            return sum / (count - 1) / samp;
          }

          // Simulate test (left and right channels)
          fun void runTest() {
            // Section 1
            osc1.freq(330); osc2.freq(660);
            1::second => now; // Simulate events
            15::second => now; // Wait for user taps
            resultLeft1 = 8820.0; resultRight1 = 13230.0;

            // Section 2
            osc1.freq(440); osc2.freq(880);
            1::second => now;
            15::second => now;
            resultLeft2 = 6615.0; resultRight2 = 13230.0;

            // Section 3
            osc1.freq(550); osc2.freq(1100);
            1::second => now;
            15::second => now;
            resultLeft3 = 13230.0; resultRight3 = 17640.0;

            done.broadcast();
          }

          spork ~ runTest();
        `);
      });

      // Save results as JSON file
      function saveResults(user, results) {
        const data = {
          name: user.fname,
          lastName: user.lname,
          referenceLeft1: 8820,
          referenceRight1: 13230,
          resultLeft1: results.left1,
          resultRight1: results.right1,
          referenceLeft2: 6615,
          referenceRight2: 13230,
          resultLeft2: results.left2,
          resultRight2: results.right2,
          referenceLeft3: 13230,
          referenceRight3: 17640,
          resultLeft3: results.left3,
          resultRight3: results.right3,
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `tempo_recall_${user.fname}_${user.lname}.json`;
        a.click();
        URL.revokeObjectURL(url);

        // Display thank-you message
        document.getElementById('test').innerHTML = `
          <div class="container text-center">
            <h4>Thank you! Your results have been saved.</h4>
            <p>Upload the downloaded JSON file to Canvas.</p>
          </div>
        `;
      }
    });
  </script>
</head>
<body>
  <!-- Intro Section -->
  <div id="intro" class="container text-center">
    <h1>Musician Tempo Retention Test</h1>
    <p>Warning: Use headphones for this test.</p>
    <p>Adjust your computer volume carefully after pressing "Start Test".</p>
    <button id="action" class="btn btn-primary">Start Test</button>
    <button id="stopTest" class="btn btn-danger">Stop Test</button>
    <hr>
    <div>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" placeholder="First Name">
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" placeholder="Last Name">
      <button id="submitInfo" class="btn btn-success">Submit</button>
    </div>
  </div>

  <!-- Test Section -->
  <div id="test" class="container text-center" style="display: none;">
    <h4>Warning: Do not change the volume during the test.</h4>
    <p>Press 'E' for the left ear and 'O' for the right ear to replicate the tempo after hearing the ticks.</p>
    <button id="startTest" class="btn btn-primary">Start Test</button>
  </div>
</body>
</html>
